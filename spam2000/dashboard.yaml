apiVersion: v1
kind: ConfigMap
metadata:
  name: spam2000-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  spam2000-metrics.json: |
    {
      "title": "spam2000 Metrics",
      "uid": "spam2000",
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "spam2000 All Metrics",
          "gridPos": {"h": 12, "w": 24, "x": 0, "y": 0},
          "targets": [{"expr": "{job=\"spam2000\"}", "refId": "A"}],
          "options": {"legend": {"showLegend": true}}
        }
      ],
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "timezone": "browser",
      "schemaVersion": 38
    }
