victoria-metrics-k8s-stack:
  grafana:
    enabled: true
    
  # Disable all default dashboards to avoid ConfigMap size limits
  defaultDashboardsEnabled: false
  grafana-dashboards:
    enabled: false

  vmagent:
    enabled: true
    # Scrape spam2000 metrics
    additionalScrapeConfigs:
      - job_name: "spam2000"
        static_configs:
          - targets:
              - "spam2000.monitoring.svc.cluster.local:8080"
