victoria-metrics-k8s-stack:
  # Disable grafana-dashboards subchart to avoid large ConfigMaps (>262KB limit)
  grafana-dashboards:
    enabled: false

  grafana:
    enabled: true
    defaultDashboardsEnabled: false

  vmagent:
    enabled: true
    # Scrape spam2000 metrics
    additionalScrapeConfigs:
      - job_name: "spam2000"
        static_configs:
          - targets:
              - "spam2000.monitoring.svc.cluster.local:8080"
